<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">

    </head>
    <body>
    <div class = "flex-container">

        <div class = "title"><h1>Sketchpad</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">   
                <button class = "blackButton" onclick="changeColor('black')">Black</button>
                <button class = "eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class = "blackButton" onclick="changeColor('gray')">Gray</button>
                <button class = "randomButton" onclick="changeColor('random')">Random</button>
                <button class = "resetButton" onclick="resetBoard()">Reset</button>
            </div>
            <div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
            <button>  Set Size  </button>
            </div>
            <div class="error">
                Error: Input must be between 2 and 100
            </div>
        </div>
    </div> 
    </body>
    <script src="script.js" async defer></script>


</html>
